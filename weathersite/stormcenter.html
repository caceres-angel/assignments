<main>
    <form method="GET" action="thanks.html" >
        <fieldset>
            <legend>Application Form</legend>
            <label class="field">Full Name*<input type="text" name="fname" required></label>
            <label class="field">Email*<input type="email" name="email" required placeholder="angel.caceres@google.com"></label>
            <label class="field">Phone Number<input type="tel" name="phone" ></label>
            <label class="field">Zip Code<input type="number" name="zipCode"></label>
            <label class="field">Storm Date<input type="date" name="date"></label>
            <label class="field">Storm Type
                    <input list="stormType" name="stormType">
                    <datalist id="stormType">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                    </datalist>
            </label>
            <label class="field">Storm Severity<input type="range" name="stormSeverity"></label>
            <label class="field">Storm Region
                <select name="stormRegion">
                    <option>Select Region...</option>
                    <option value="Greenville">Greenville</option>
                    <option value="Franklin">Franklin</option>
                    <option value="Springfield">Springfield</option>
                </select>
            </label>
            <label class="nte">User In Danger Level</label>
                    Yes <input type="radio" name="in-danger" value="Yes">
                    Maybe <input type="radio" name="in-danger" value="Maybe">
                    No <input type="radio" name="in-danger" value="No">
            <label class="field">Comments<br /><textarea name="comments"></textarea></label>
            <label class="submit"><input type="submit" name="submit" class="submit" value="Send!"></label>

        </fieldset>    
    </form>
</main>
